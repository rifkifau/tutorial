<!DOCTYPE html>
<html>
  <head>
    <title>Hexagonal</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="https://rifkifau.github.io/webgis-cluster-chart/assets/images/logo.png" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      footer{
        position: absolute;
        bottom: 2px;
        left: 2px;
      }
    </style>

    <link rel="stylesheet" href="cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="cartodb.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'https://rifkifau.carto.com/api/v2/viz/0bfffa43-26a3-4b70-8bf9-38f6bb083d2d/viz.json', {
            shareable: true,
            title: true,
            description: true,
            search: true,
            tiles_loader: true,
            center_lat: -2.87,
            center_lon: 117.01,
            zoom: 5
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          // you can get the native map to work with it
          var map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3);
          // map.panTo([50.5, 30.5]);
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
    <footer>&copy; <a  href="https://spasialkan.com/" target="_blank">Spasialkan!com</a></footer>
  </body>
</html>
